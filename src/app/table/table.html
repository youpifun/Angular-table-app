<table class="info-table">
        <tr class="info-table__row" (click)="handleHeaderClick($event)">
            <th id="name">Имя пользователя</th>
            <th id="city">Название города</th>
            <th id="title">Название публикации</th>
            <th id="commentsAmount">Количество комментариев</th>
        </tr>
        <tr class="info-table__row" *ngFor="let info of infoList; let i = index" (click)="handleRowClick(i)">
            <td>{{info.name}}</td>
            <td>{{info.city}}</td>
            <td>{{info.title}}</td>
            <td>{{info.commentsAmount}}</td>
        </tr>
</table>
