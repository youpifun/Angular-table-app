<div class="popup-window" (click)="$event.stopPropagation()">
    <input 
        class="popup-window__filter-input"
        type="text"
        placeholder="Фильтровать по значению..."
        [(ngModel)]="filterValue"
        (input)="filterInputChange()"
    />
    <button class="popup-window__clear-filter" (click)="clearFilterBtnClick()">Сбросить фильтр</button>
    <img
        src="assets/cross.svg"
        class="popup-window__close-btn"
        (click)="closePopupBtnClick($event);"
        alt=""
    />
</div>
