<hr/>
<div class="filter-list">
    <div class="filter-list__filter" *ngFor="let filterData of filters | keyvalue; let i = index;">
        {{filterData.key}}: {{filterData.value}}
        <div class="filter-list__remove-filter" (click)="handleRemoveFilter(filterData.key)">&#x2715;</div>
    </div>
</div>
<hr/>
