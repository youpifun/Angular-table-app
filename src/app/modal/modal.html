<div class="modal" (click)="handleModalClick($event)">
    <div class="modal-container">
        <div class="modal-container__publishing-info">
            <h2>Название: <span class="post-title">{{curPost.title}}</span></h2>
            <hr/>
            <h3>Текст: <span class="post-text">{{curPost.text}}</span></h3>
        </div>
        <div class="modal-container__comments-wrapper">
            <h2>Комментарии:({{curPost.comments.length}})</h2>
            <hr/>
            <div class="comments-block">
                <div class="comment" *ngFor="let comment of curPost.comments">
                    <div class="comment__email">{{comment.email}}:</div>
                    <div class="comment__text">{{comment.commentText}}</div>
                </div>
            </div>
        </div>
        <button class="modal-container__close-btn">&#x2716;</button>
    </div>
</div>
